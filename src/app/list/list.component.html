<div class="container">
    <!--Header--------------------------------------------------------------------->
    <h2>My ToDo List</h2>

    <!--Added Task--------------------------------------------------------------------->
    <div>
        <input [(ngModel)]="newTask" type="text" value="" style="width:300px;">
        <button (click)="addToList()" class="btn btn-light text-success">
            ADD TASK
        </button>
    </div>

    <!--Show Tasks--------------------------------------------------------------------->
    <div *ngIf="elements==0; else exist"> You have no tasks :) </div>
    <ng-template #exist>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Created At</th>
                <th scope="col">Task</th>
                <th scope="col">Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of items; let index = index;">
                <th scope="row">{{index+1}}</th>
                <td>{{x.created_at}}</td>
                <td>
                    {{x.task}}
                </td>
                <td>
                    <input (click)="deleteTask(index)" type="button" value="Delete" class=" btn btn-danger">
                </td>
            </tr>

        </tbody>
    </table>
</ng-template>
</div>
